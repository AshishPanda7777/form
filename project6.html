<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Document</title>
    <style>
        /* style.css */

/* Body styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    padding: 20px;
}

/* Form container styles */
form {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 500px;
    margin: 0 auto;
}

/* Form header styles */
h1 {
    text-align: center;
    color: #333;
}

/* Text input styles */
input[type="text"],
input[type="password"],
input[type="mail"],
input[type="number"],
textarea,
select {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}

/* Radio button and checkbox styles */
input[type="radio"],
input[type="checkbox"] {
    margin-right: 5px;
}

/* Submit button styles */
input[type="submit"] {
    width: 100%;
    padding: 10px;
    background-color: #4caf50;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

input[type="submit"]:hover {
    background-color: #45a049;
}

/* File input styles */
input[type="file"] {
    margin-top: 10px;
}

/* Iframe styles */
iframe {
    display: block;
    margin-top: 20px;
    width: 100%;
    height: 200px; /* Adjust height as needed */
    border: 1px solid #ccc;
    border-radius: 5px;
}

    </style>
</head>
<body>
    <div>
    <h1 id="one">Welcome</h1>
    <h1  id="two">LOGIN</h1>
    <br>
    <input type="text" placeholder="Enter Your  User Name" required><br>
    <input type="password" placeholder="Enter Your Password" required><br>
    <input type="submit" value="submit">
    <textarea name="write your text here" id="" cols="30" rows="10">write your text here</textarea>
    <p>You can enter your username and password max 3 times</p>
    </div>

</body>
</html>
